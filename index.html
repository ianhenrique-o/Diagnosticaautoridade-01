<body class="min-h-screen bg-[#0E0F11] text-[#F2F2F2] flex items-center justify-center font-sans">

  <main id="app" class="w-full max-w-2xl px-6">

    <!-- Pergunta -->
    <h1 id="question"
        class="text-3xl md:text-5xl font-medium leading-tight tracking-tight mb-10 transition-opacity duration-300">
      Nome e sobrenome
    </h1>

    <!-- Resposta -->
    <div id="field-container" class="mb-12 transition-opacity duration-300">
      <input
        id="answer"
        type="text"
        placeholder="Digite aqui"
        class="w-full bg-transparent border-b border-white/20 focus:border-[#E6D3A3] outline-none
               text-xl md:text-2xl py-3 placeholder:text-white/30 transition-colors"
        autofocus
      />
    </div>

    <!-- Ação -->
    <button
      id="nextBtn"
      class="text-[#0E0F11] bg-[#E6D3A3] px-8 py-3 rounded-full text-sm font-medium
             hover:opacity-90 transition">
      Próximo
    </button>

  </main>

  <script>
    const questions = [
      { id: "nome", label: "Nome e sobrenome", type: "text" },
      { id: "area", label: "Área de atuação", type: "text" },
      { id: "tempo", label: "Quanto tempo de mercado você tem?", type: "text" },
      { id: "perfil", label: "Link do seu Instagram ou site", type: "url" },
      { id: "problema", label: "Qual o principal problema do seu Instagram hoje?", type: "text" },
      { id: "ticket", label: "Qual o ticket médio do seu serviço?", type: "text" },
      { id: "whatsapp", label: "Seu WhatsApp", type: "tel" }
    ];

    const answers = {};
    let index = 0;

    const questionEl = document.getElementById("question");
    const fieldContainer = document.getElementById("field-container");
    const nextBtn = document.getElementById("nextBtn");

    function render() {
      const q = questions[index];

      questionEl.style.opacity = 0;
      fieldContainer.style.opacity = 0;

      setTimeout(() => {
        questionEl.textContent = q.label;

        fieldContainer.innerHTML = `
          <input
            id="answer"
            type="${q.type}"
            placeholder="Digite aqui"
            class="w-full bg-transparent border-b border-white/20 focus:border-[#E6D3A3]
                   outline-none text-xl md:text-2xl py-3 placeholder:text-white/30 transition-colors"
            autofocus
          />
        `;

        questionEl.style.opacity = 1;
        fieldContainer.style.opacity = 1;
      }, 200);
    }

    nextBtn.addEventListener("click", () => {
      const input = document.getElementById("answer");
      if (!input.value.trim()) return;

      answers[questions[index].id] = input.value.trim();
      index++;

      if (index < questions.length) {
        render();
      } else {
        document.getElementById("app").innerHTML = `
          <h1 class="text-3xl md:text-5xl font-medium leading-tight mb-6">
            Obrigado pelas respostas.
          </h1>
          <p class="text-white/70 text-lg max-w-xl">
            Se o seu perfil for selecionado, eu entrarei em contato diretamente pelo WhatsApp.
          </p>
        `;
        console.log("Respostas:", answers);
        // aqui depois entra o envio pra planilha
      }
    });

    render();
  </script>
</body>
